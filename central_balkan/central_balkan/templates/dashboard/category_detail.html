{% extends "dashboard/base.html" %}

{% block content %}
<div class="modal fade" id="productDetailModal" tabindex="-1" role="dialog" aria-labelledby="productDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productDetailModalLabel">N/A</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="" alt="Изображение на продукта" class="modal-img">
        <div class="modal-description"></div>
        <form id"askQuestionForm" method="POST" action="/asd">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Емейл или телефон за обратна връзка:</label>
            <input type="text" class="form-control" id="recipient-name" required>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Съобщение:</label>
            <textarea class="form-control" id="message-text" required></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Затвори</button>
        <button type="submit" form="" id="submit" class="btn btn-primary" value="Submit">Изпрати запитване</button>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    {% for product in category.products.all %}
    <div
        class="col-6 col-md-4 col-lg-3 mb-4"
        data-toggle="modal"
        data-target="#productDetailModal"
        data-title="{{product.name}}"
        data-image="{{product.image_url}}"
        data-description="{{product.description}}"
    >
      <div class="card mx-auto text-center">
          <a href="#url"><img class="card-img-top" src="{{product.image_url}}" alt="Sample Title"></a>
        <div class="card-body">
          <h2 class="card-title"><span class="fa fa-external-link mr-1"></span><a href="#url">{{product.name}}</a></h2>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
