{% extends "dashboard/base.html" %}

{% block content %}
<div id="main_page_slider" class="carousel slide" data-ride="carousel">
  <div class="overlay">
      <h2>Централен Балкан, гр. Габрово</h2>
  </div>
  <ol class="carousel-indicators">
    {% for image in images %}
        <li data-target="#carouselExampleIndicators" data-slide-to="{image.idx}" class="{{image.active_class}}"></li>
    {% endfor %}
  </ol>
  <div class="carousel-inner">
    {% for image in images %}
      <div class="carousel-item {{image.active_class}}">
        <img class="d-block w-100" src="{{image.url}}" alt="Image">
      </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#main_page_slider" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#main_page_slider" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
